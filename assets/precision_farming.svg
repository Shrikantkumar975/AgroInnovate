<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #f0f8ff; }
    .field { fill: #8bc34a; }
    .tractor { fill: #ff6f00; }
    .crop-row { fill: #66bb6a; }
    .tech { fill: #bbdefb; }
    .grid { stroke: #ffffff; stroke-width: 1; stroke-dasharray: 3,3; }
    .data-point { fill: #f44336; }
  </style>
  
  <!-- Background -->
  <rect class="background" x="0" y="0" width="300" height="200"/>
  
  <!-- Field grid -->
  <g>
    <rect class="field" x="10" y="70" width="280" height="120"/>
    
    <!-- Grid lines -->
    <g class="grid">
      <line x1="10" y1="100" x2="290" y2="100" />
      <line x1="10" y1="130" x2="290" y2="130" />
      <line x1="10" y1="160" x2="290" y2="160" />
      
      <line x1="50" y1="70" x2="50" y2="190" />
      <line x1="90" y1="70" x2="90" y2="190" />
      <line x1="130" y1="70" x2="130" y2="190" />
      <line x1="170" y1="70" x2="170" y2="190" />
      <line x1="210" y1="70" x2="210" y2="190" />
      <line x1="250" y1="70" x2="250" y2="190" />
    </g>
    
    <!-- Crop rows -->
    <g class="crop-row">
      <rect x="20" y="80" width="20" height="10" rx="2"/>
      <rect x="60" y="80" width="20" height="10" rx="2"/>
      <rect x="100" y="80" width="20" height="10" rx="2"/>
      <rect x="140" y="80" width="20" height="10" rx="2"/>
      <rect x="180" y="80" width="20" height="10" rx="2"/>
      <rect x="220" y="80" width="20" height="10" rx="2"/>
      <rect x="260" y="80" width="20" height="10" rx="2"/>
      
      <rect x="20" y="110" width="20" height="10" rx="2"/>
      <rect x="60" y="110" width="20" height="10" rx="2"/>
      <rect x="100" y="110" width="20" height="10" rx="2"/>
      <rect x="140" y="110" width="20" height="10" rx="2"/>
      <rect x="180" y="110" width="20" height="10" rx="2"/>
      <rect x="220" y="110" width="20" height="10" rx="2"/>
      <rect x="260" y="110" width="20" height="10" rx="2"/>
      
      <rect x="20" y="140" width="20" height="10" rx="2"/>
      <rect x="60" y="140" width="20" height="10" rx="2"/>
      <rect x="100" y="140" width="20" height="10" rx="2"/>
      <rect x="140" y="140" width="20" height="10" rx="2"/>
      <rect x="180" y="140" width="20" height="10" rx="2"/>
      <rect x="220" y="140" width="20" height="10" rx="2"/>
      <rect x="260" y="140" width="20" height="10" rx="2"/>
      
      <rect x="20" y="170" width="20" height="10" rx="2"/>
      <rect x="60" y="170" width="20" height="10" rx="2"/>
      <rect x="100" y="170" width="20" height="10" rx="2"/>
      <rect x="140" y="170" width="20" height="10" rx="2"/>
      <rect x="180" y="170" width="20" height="10" rx="2"/>
      <rect x="220" y="170" width="20" height="10" rx="2"/>
      <rect x="260" y="170" width="20" height="10" rx="2"/>
    </g>
  </g>
  
  <!-- Tractor with technology -->
  <g class="tractor" transform="translate(70, 130)">
    <rect x="0" y="0" width="40" height="20" rx="5"/>
    <rect x="30" y="-10" width="15" height="10" rx="3"/>
    <circle cx="10" cy="20" r="7" fill="#333"/>
    <circle cx="30" cy="20" r="7" fill="#333"/>
    
    <!-- Sensor attachment -->
    <rect class="tech" x="45" y="-5" width="10" height="20" rx="2"/>
    <rect class="tech" x="-15" y="0" width="15" height="5" rx="2"/>
  </g>
  
  <!-- Data points/sensors -->
  <g class="data-point">
    <circle cx="30" cy="85" r="3"/>
    <circle cx="110" cy="85" r="3"/>
    <circle cx="190" cy="85" r="3"/>
    <circle cx="270" cy="85" r="3"/>
    
    <circle cx="30" cy="145" r="3"/>
    <circle cx="110" cy="145" r="3"/>
    <circle cx="190" cy="145" r="3"/>
    <circle cx="270" cy="145" r="3"/>
    
    <circle cx="30" cy="175" r="3"/>
    <circle cx="70" cy="175" r="3"/>
    <circle cx="150" cy="175" r="3"/>
    <circle cx="230" cy="175" r="3"/>
  </g>
  
  <!-- Floating technology elements -->
  <g class="tech" transform="translate(200, 40)">
    <!-- Tablet/data display -->
    <rect x="0" y="0" width="60" height="40" rx="5" stroke="#333" stroke-width="1"/>
    <line x1="10" y1="10" x2="50" y2="10" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="20" x2="50" y2="20" stroke="#333" stroke-width="2"/>
    <line x1="10" y1="30" x2="30" y2="30" stroke="#333" stroke-width="2"/>
    
    <!-- Connection lines to field data points -->
    <line x1="30" y1="40" x2="30" y2="45" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="30" y1="45" x2="70" y2="100" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="30" y1="45" x2="0" y2="90" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="30" y1="45" x2="-70" y2="105" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- Text -->
  <text x="40" y="30" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Precision Farming Technology</text>
</svg>