<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #f0f8ff; }
    .plant { fill: #4caf50; }
    .insect { fill: #795548; }
    .shield { fill: #2196f3; opacity: 0.5; }
  </style>
  
  <!-- Background -->
  <rect class="background" x="0" y="0" width="300" height="200"/>
  
  <!-- Cotton plant -->
  <g class="plant" transform="translate(150, 160)">
    <!-- Stem and branches -->
    <path d="M0,0 L0,-80 M0,-30 L-30,-60 M0,-30 L30,-60 M0,-50 L-20,-70 M0,-50 L20,-70" 
          stroke="#4caf50" stroke-width="3" fill="none"/>
    
    <!-- Leaves -->
    <path d="M-30,-60 C-40,-65 -40,-75 -30,-80 C-20,-85 -10,-75 -10,-70 C-10,-65 -20,-55 -30,-60 Z" 
          stroke="#4caf50" stroke-width="1"/>
    <path d="M30,-60 C40,-65 40,-75 30,-80 C20,-85 10,-75 10,-70 C10,-65 20,-55 30,-60 Z" 
          stroke="#4caf50" stroke-width="1"/>
    <path d="M-20,-70 C-30,-75 -30,-85 -20,-90 C-10,-95 0,-85 0,-80 C0,-75 -10,-65 -20,-70 Z" 
          stroke="#4caf50" stroke-width="1"/>
    <path d="M20,-70 C30,-75 30,-85 20,-90 C10,-95 0,-85 0,-80 C0,-75 10,-65 20,-70 Z" 
          stroke="#4caf50" stroke-width="1"/>
    
    <!-- Cotton bolls -->
    <circle cx="-25" cy="-75" r="6" fill="white" stroke="#4caf50"/>
    <circle cx="25" cy="-75" r="6" fill="white" stroke="#4caf50"/>
    <circle cx="0" cy="-90" r="6" fill="white" stroke="#4caf50"/>
  </g>
  
  <!-- Insects -->
  <g class="insect">
    <!-- Insect 1 -->
    <g transform="translate(80, 80)">
      <ellipse cx="0" cy="0" rx="10" ry="6"/>
      <circle cx="7" cy="-2" r="3"/>
      <line x1="5" y1="-2" x2="15" y2="-10" stroke="#795548" stroke-width="1"/>
      <line x1="5" y1="0" x2="15" y2="5" stroke="#795548" stroke-width="1"/>
      <line x1="-5" y1="-2" x2="-15" y2="-10" stroke="#795548" stroke-width="1"/>
      <line x1="-5" y1="0" x2="-15" y2="5" stroke="#795548" stroke-width="1"/>
      <line x1="0" y1="6" x2="5" y2="15" stroke="#795548" stroke-width="1"/>
      <line x1="0" y1="6" x2="-5" y2="15" stroke="#795548" stroke-width="1"/>
    </g>
    
    <!-- Insect 2 -->
    <g transform="translate(220, 90)">
      <ellipse cx="0" cy="0" rx="10" ry="6"/>
      <circle cx="7" cy="-2" r="3"/>
      <line x1="5" y1="-2" x2="15" y2="-10" stroke="#795548" stroke-width="1"/>
      <line x1="5" y1="0" x2="15" y2="5" stroke="#795548" stroke-width="1"/>
      <line x1="-5" y1="-2" x2="-15" y2="-10" stroke="#795548" stroke-width="1"/>
      <line x1="-5" y1="0" x2="-15" y2="5" stroke="#795548" stroke-width="1"/>
      <line x1="0" y1="6" x2="5" y2="15" stroke="#795548" stroke-width="1"/>
      <line x1="0" y1="6" x2="-5" y2="15" stroke="#795548" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Protective shield -->
  <circle class="shield" cx="150" cy="100" r="90"/>
  
  <!-- IPM text -->
  <text x="100" y="30" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Integrated Pest Management</text>
  
  <!-- Red cross on one insect -->
  <g transform="translate(220, 90)">
    <line x1="-15" y1="-15" x2="15" y2="15" stroke="red" stroke-width="3"/>
    <line x1="-15" y1="15" x2="15" y2="-15" stroke="red" stroke-width="3"/>
  </g>
</svg>