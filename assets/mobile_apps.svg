<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <style>
    .background { fill: #f0f8ff; }
    .phone { fill: #212121; }
    .screen { fill: #ffffff; }
    .app-icon { fill: #2196f3; }
    .app-weather { fill: #ffeb3b; }
    .app-market { fill: #4caf50; }
    .app-farm { fill: #ff9800; }
    .hand { fill: #ffccbc; }
  </style>
  
  <!-- Background -->
  <rect class="background" x="0" y="0" width="300" height="200"/>
  
  <!-- Hand holding smartphone -->
  <g class="hand" transform="translate(130, 150)">
    <path d="M-20,0 C-40,10 -60,40 -50,50 C-40,60 -20,50 -10,45 L-10,10 C-10,0 -10,0 -20,0 Z"/>
    <path d="M-10,45 L40,35 C60,30 60,20 60,10 C60,0 55,-5 50,-5 L-10,10 L-10,45 Z"/>
  </g>
  
  <!-- Smartphone -->
  <g transform="translate(150, 100)">
    <!-- Phone body -->
    <rect class="phone" x="-30" y="-60" width="60" height="110" rx="10"/>
    
    <!-- Screen -->
    <rect class="screen" x="-25" y="-55" width="50" height="90" rx="3"/>
    
    <!-- Home button -->
    <circle cx="0" cy="45" r="7" fill="#424242"/>
    <circle cx="0" cy="45" r="5" fill="#757575"/>
    
    <!-- App grid on screen -->
    <g>
      <!-- Row 1 -->
      <rect class="app-weather" x="-20" y="-45" width="10" height="10" rx="2"/>
      <rect class="app-market" x="-5" y="-45" width="10" height="10" rx="2"/>
      <rect class="app-farm" x="10" y="-45" width="10" height="10" rx="2"/>
      
      <!-- Row 2 -->
      <rect class="app-farm" x="-20" y="-30" width="10" height="10" rx="2"/>
      <rect class="app-weather" x="-5" y="-30" width="10" height="10" rx="2"/>
      <rect class="app-market" x="10" y="-30" width="10" height="10" rx="2"/>
      
      <!-- Row 3 -->
      <rect class="app-market" x="-20" y="-15" width="10" height="10" rx="2"/>
      <rect class="app-farm" x="-5" y="-15" width="10" height="10" rx="2"/>
      <rect class="app-weather" x="10" y="-15" width="10" height="10" rx="2"/>
      
      <!-- App details (tiny icons inside) -->
      <g>
        <circle cx="-15" cy="-40" r="2" fill="#ff5722"/>
        <line x1="-18" y1="-42" x2="-12" y2="-42" stroke="#ff5722" stroke-width="1"/>
        
        <rect x="-3" y="-43" width="6" height="4" fill="#006064"/>
        <line x1="-2" y1="-39" x2="2" y2="-39" stroke="#006064" stroke-width="1"/>
        
        <circle cx="15" cy="-40" r="2" fill="#4e342e"/>
        <line x1="13" y1="-42" x2="17" y2="-42" stroke="#4e342e" stroke-width="1"/>
        
        <circle cx="-15" cy="-25" r="2" fill="#4e342e"/>
        <line x1="-17" y1="-25" x2="-13" y2="-25" stroke="#4e342e" stroke-width="1"/>
        
        <rect x="-3" y="-28" width="6" height="4" fill="#ff5722"/>
        <line x1="-2" y1="-24" x2="2" y2="-24" stroke="#ff5722" stroke-width="1"/>
        
        <rect x="12" y="-28" width="6" height="4" fill="#006064"/>
        <line x1="13" y1="-24" x2="17" y2="-24" stroke="#006064" stroke-width="1"/>
        
        <rect x="-18" y="-13" width="6" height="4" fill="#006064"/>
        <line x1="-17" y1="-9" x2="-13" y2="-9" stroke="#006064" stroke-width="1"/>
        
        <circle cx="0" cy="-10" r="2" fill="#4e342e"/>
        <line x1="-2" y1="-10" x2="2" y2="-10" stroke="#4e342e" stroke-width="1"/>
        
        <circle cx="15" cy="-10" r="2" fill="#ff5722"/>
        <line x1="13" y1="-12" x2="17" y2="-12" stroke="#ff5722" stroke-width="1"/>
      </g>
    </g>
    
    <!-- Active app window -->
    <rect x="-20" y="0" width="40" height="30" rx="2" fill="#e1f5fe"/>
    
    <!-- App content -->
    <g transform="translate(-15, 5)">
      <rect width="30" height="5" rx="1" fill="#bbdefb"/>
      <rect y="8" width="20" height="3" rx="1" fill="#bbdefb"/>
      <rect y="14" width="25" height="3" rx="1" fill="#bbdefb"/>
      <rect y="20" width="15" height="3" rx="1" fill="#bbdefb"/>
    </g>
  </g>
  
  <!-- Info bubbles around phone -->
  <g>
    <!-- Weather info bubble -->
    <g transform="translate(60, 80)">
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="#fff8e1" stroke="#ffd54f" stroke-width="2"/>
      <text x="-30" y="0" font-family="Arial" font-size="10" fill="#333">Weather</text>
      <text x="-30" y="15" font-family="Arial" font-size="10" fill="#333">Updates</text>
      
      <!-- Weather icon -->
      <g transform="translate(15, 0)">
        <circle cx="0" cy="0" r="8" fill="#ffeb3b"/>
        <path d="M0,-12 L0,-14 M0,12 L0,14 M-12,0 L-14,0 M12,0 L14,0 M-8,-8 L-10,-10 M8,8 L10,10 M-8,8 L-10,10 M8,-8 L10,-10" stroke="#ffeb3b" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Market info bubble -->
    <g transform="translate(240, 80)">
      <ellipse cx="0" cy="0" rx="40" ry="25" fill="#e8f5e9" stroke="#81c784" stroke-width="2"/>
      <text x="-30" y="0" font-family="Arial" font-size="10" fill="#333">Market</text>
      <text x="-30" y="15" font-family="Arial" font-size="10" fill="#333">Prices</text>
      
      <!-- Market icon -->
      <g transform="translate(15, 0)">
        <path d="M-8,8 L-4,0 L0,4 L4,-4 L8,8" stroke="#4caf50" stroke-width="2" fill="none"/>
        <circle cx="-8" cy="8" r="2" fill="#4caf50"/>
        <circle cx="-4" cy="0" r="2" fill="#4caf50"/>
        <circle cx="0" cy="4" r="2" fill="#4caf50"/>
        <circle cx="4" cy="-4" r="2" fill="#4caf50"/>
        <circle cx="8" cy="8" r="2" fill="#4caf50"/>
      </g>
    </g>
    
    <!-- Farming tips bubble -->
    <g transform="translate(150, 30)">
      <ellipse cx="0" cy="0" rx="60" ry="25" fill="#fff3e0" stroke="#ffb74d" stroke-width="2"/>
      <text x="-50" y="0" font-family="Arial" font-size="10" fill="#333">Farming Tips &</text>
      <text x="-50" y="15" font-family="Arial" font-size="10" fill="#333">Management</text>
      
      <!-- Farming icon -->
      <g transform="translate(15, 0)">
        <rect x="-10" y="-10" width="20" height="20" rx="2" fill="#ff9800"/>
        <path d="M-5,-5 L5,5 M-5,5 L5,-5" stroke="white" stroke-width="2"/>
      </g>
    </g>
  </g>
  
  <!-- Title -->
  <text x="55" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Mobile Applications for Farmers</text>
</svg>